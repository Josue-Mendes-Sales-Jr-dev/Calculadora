<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="stylesheet" href="calculadora.css">
</head>
<body>
    <header>
        <h1>Calculadora</h1>
    </header>

    <div>
   <table>
       <tr><td colspan="4"><p id="resultado"></p></td></tr>
       <tr >
        <td><button onclick="limpar('C')">C</button></td>
        <td><button onclick="apagar1('<')"><</button></td>
        <td><button onclick="insert('/')">/</button></td>
        <td><button onclick="insert('*')">*</button></td>
    </tr>
        <tr>
            <td><button onclick="insert('1')">1</button></td>
            <td><button onclick="insert('2')">2</button></td>
            <td><button onclick="insert('3')">3</button></td>
            <td><button onclick="insert('+')">+</button></td>
        </tr>
        <tr >
            <td><button onclick="insert('4')">4</button></td>
            <td><button onclick="insert('5')">5</button></td>
            <td><button onclick="insert('6')">6</button></td>
            <td><button onclick="insert('-')">-</button></td>
        </tr>
        <tr>
            <td><button onclick="insert('7')">7</button></td>
            <td><button onclick="insert('8')">8</button></td>
            <td><button onclick="insert('9')">9</button></td>
            <td rowspan="4"><button id="igual" onclick="calcular()">=</button></td>
        </tr>
        <tr>
            <td colspan="2"><button id="zero" onclick="insert('0')">0</button></td>
            <td><button onclick="insert('.')">.</button></td>
        </tr>

        
   </table>

<script>
    function insert(num){
     var peganumero= document.getElementById('resultado').innerHTML;
      document.getElementById('resultado').innerHTML=peganumero+num;

    }

    function limpar(){
        document.getElementById('resultado').innerHTML="";
    }

    function apagar1(){
        var resultado= document.getElementById('resultado').innerHTML;
 document.getElementById('resultado').innerHTML=resultado.
 substring(0,resultado.length-1)

    }

   function calcular(){
   var resultado= document.getElementById('resultado').innerHTML;
   if(resultado){
       document.getElementById('resultado').innerHTML=eval(resultado)
   }
else{
    document.getElementById('resultado').innerHTML="Nada..."
}}

</script>
</div>
    
</body>
</html>
